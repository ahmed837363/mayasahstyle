<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مياسه ستايل</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #5568d3; }
        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: none;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌸 مياسه ستايل</h1>
        <div id="message" class="message"></div>
        <input type="email" id="email" placeholder="البريد الإلكتروني" value="admin@mayasahstyle.me">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">تسجيل الدخول</button>
        <p style="text-align: center; margin-top: 20px; color: #666;">
            إذا لم يكن لديك حساب، سيتم إنشاؤه تلقائياً
        </p>
    </div>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('68eb3e280039fdf7e677');

        const account = new Appwrite.Account(client);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            if (!email || !password) {
                showMessage('❌ الرجاء إدخال البريد الإلكتروني وكلمة المرور', 'error');
                return;
            }

            try {
                // Try to login
                showMessage('جاري تسجيل الدخول...', 'success');
                
                const session = await account.createEmailPasswordSession(email, password);
                
                showMessage('✅ تم تسجيل الدخول بنجاح!', 'success');
                setTimeout(() => {
                    window.location.href = 'simple-dashboard.html';
                }, 1000);
                
            } catch (error) {
                // If login fails, try to create account
                if (error.code === 401) {
                    try {
                        showMessage('جاري إنشاء حساب جديد...', 'success');
                        
                        await account.create(
                            Appwrite.ID.unique(),
                            email,
                            password,
                            'مدير مياسه ستايل'
                        );
                        
                        showMessage('✅ تم إنشاء الحساب! جاري تسجيل الدخول...', 'success');
                        
                        // Login after creating account
                        setTimeout(async () => {
                            try {
                                await account.createEmailPasswordSession(email, password);
                                window.location.href = 'simple-dashboard.html';
                            } catch (loginError) {
                                showMessage('❌ فشل تسجيل الدخول: ' + loginError.message, 'error');
                            }
                        }, 1500);
                        
                    } catch (createError) {
                        showMessage('❌ فشل إنشاء الحساب: ' + createError.message, 'error');
                    }
                } else {
                    showMessage('❌ خطأ: ' + error.message, 'error');
                }
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        // Check if already logged in
        account.get().then(() => {
            window.location.href = 'simple-dashboard.html';
        }).catch(() => {
            // Not logged in, stay here
        });
    </script>
</body>
</html>
