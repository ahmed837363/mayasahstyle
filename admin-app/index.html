<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8a2d52">
    <title>مياسه ستايل - لوحة التحكم</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; direction: rtl; text-align: right; background: linear-gradient(135deg, #ffd6e7 0%, #ffe5f0 100%); margin: 0; padding: 20px;">
    <div style="max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
        <h1 style="text-align: center; color: #8a2d52; margin-bottom: 10px;"> مياسه ستايل</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">لوحة التحكم الإدارية</p>
        
        <div id="alert" style="display:none; padding: 15px; border-radius: 10px; margin-bottom: 20px;"></div>
        <div id="status" style="padding: 10px; margin-bottom: 20px; background: #f0f0f0; border-radius: 10px; font-size: 12px;"></div>
        
        <form id="loginForm">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 600;"> البريد الإلكتروني</label>
                <input type="email" id="email" value="admin@mayasahstyle.me" required style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 16px; box-sizing: border-box;">
            </div>
            
            <div style="margin-bottom: 25px;">
                <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 600;"> كلمة المرور</label>
                <input type="password" id="password" required style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 16px; box-sizing: border-box;">
            </div>
            
            <button type="submit" id="loginBtn" style="width: 100%; padding: 15px; background: linear-gradient(135deg, #8a2d52 0%, #c06c84 100%); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer;">
                تسجيل الدخول 
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; color: #999; font-size: 14px;">
            مصمم خصيصا لإدارة منتجات متجرك
        </p>
    </div>

    <script>
        console.log(' Script started...');
        
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = ' جاري التحميل...';
        
        const APPWRITE_CONFIG = {
            endpoint: 'https://cloud.appwrite.io/v1',
            projectId: '65eb3e280039fdf7e677'
        };

        console.log(' Config:', APPWRITE_CONFIG);

        const { Client, Account } = Appwrite;
        const client = new Client()
            .setEndpoint(APPWRITE_CONFIG.endpoint)
            .setProject(APPWRITE_CONFIG.projectId);
        
        console.log(' Client created');
        statusDiv.innerHTML = ' تم الاتصال بـ Appwrite';
        
        const account = new Account(client);
        const loginForm = document.getElementById('loginForm');
        const alertDiv = document.getElementById('alert');
        const loginBtn = document.getElementById('loginBtn');

        console.log(' Checking existing session...');
        checkSession();

        async function checkSession() {
            try {
                const user = await account.get();
                console.log(' Already logged in:', user);
                statusDiv.innerHTML = ' أنت مسجل دخول بالفعل! جاري التحويل...';
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } catch (error) {
                console.log('ℹ Not logged in (this is normal)');
                statusDiv.innerHTML = ' الرجاء تسجيل الدخول';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log(' Login form submitted!');
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            console.log(' Email:', email);
            console.log(' Password length:', password.length);
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'جاري تسجيل الدخول...';
            statusDiv.innerHTML = ' جاري تسجيل الدخول...';
            
            try {
                console.log(' Calling account.createEmailSession...');
                const session = await account.createEmailSession(email, password);
                console.log(' Login successful!', session);
                
                showAlert(' تم تسجيل الدخول بنجاح!', 'success');
                statusDiv.innerHTML = ' نجح تسجيل الدخول!';
                
                setTimeout(() => {
                    console.log(' Redirecting to dashboard...');
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                console.error(' Login error:', error);
                console.log('Error code:', error.code);
                console.log('Error message:', error.message);
                console.log('Error type:', error.type);
                
                let errorMessage = 'حدث خطأ في تسجيل الدخول';
                
                if (error.code === 401) {
                    errorMessage = ' البريد الإلكتروني أو كلمة المرور غير صحيحة';
                } else if (error.code === 404) {
                    errorMessage = ' المستخدم غير موجود. يرجى إنشاء حساب في Appwrite أولا';
                } else if (error.message && error.message.includes('CORS')) {
                    errorMessage = ' خطأ CORS: يجب إضافة mayasahstyle.me في إعدادات Appwrite  Platforms';
                } else {
                    errorMessage = ' خطأ: ' + (error.message || 'خطأ غير معروف');
                }
                
                showAlert(errorMessage, 'error');
                statusDiv.innerHTML = ' فشل تسجيل الدخول - ' + errorMessage;
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'تسجيل الدخول ';
            }
        });

        function showAlert(message, type) {
            console.log(' Alert:', message, '(type:', type + ')');
            alertDiv.innerHTML = message;
            alertDiv.style.display = 'block';
            alertDiv.style.background = type === 'success' ? '#d1fae5' : '#fee2e2';
            alertDiv.style.color = type === 'success' ? '#065f46' : '#991b1b';
            alertDiv.style.borderLeft = '4px solid ' + (type === 'success' ? '#10b981' : '#ef4444');
        }
        
        console.log(' All event listeners attached');
    </script>
</body>
</html>
